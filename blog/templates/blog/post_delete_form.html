{% extends 'blog/base_blog.html' %}

{% block title%}
    Delete Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="mb-5"><h3>Are you sure delete <b>"{{ post.title }}"</b> post?</h3></div>
    {% include 'blog/includes/post_card_template.html' %}

    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        
        <a href="{% url 'post_detail_url' slug=post.slug %}">Cancel</a>
        <!-- <a href="{{ tag.get_absolute_url }}">Cancel</a> -->
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>




{% endblock %}
